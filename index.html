<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biografi Kamprul</title>
    <style>
        /* Reset CSS untuk menghilangkan margin dan padding default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05); /* Efek hover untuk kontainer */
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #5c6bc0;
        }

        .bio-item {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .bio-item span {
            font-weight: bold;
            color: #5c6bc0;
        }

        .bio-item p {
            margin: 5px 0;
        }

        /* Styling untuk elemen yang menonjol */
        .bio-item span {
            color: #1976D2;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .bio-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biografi Kamprul</h1>
        <div class="bio-item">
            <p><span>Nama:</span> Kamprul</p>
        </div>
        <div class="bio-item">
            <p><span>Usia:</span> 23 Tahun</p>
        </div>
<div class="bio-item">
            <p><span>Tempat Lahir:</span> Brebes</p>
        </div>
        <div class="bio-item">
            <p><span>Hobi:</span> Ngebokep</p>
        </div>
        <div class="bio-item">
            <p><span>Cita-Cita:</span> Belum ada</p>
        </div>
        <div class="bio-item">
            <p><span>Keahlian:</span> Semua Bisa</p>
        </div>
    </div>

</body>
</html>
